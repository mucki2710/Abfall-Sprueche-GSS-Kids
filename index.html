<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abfallsprüche der GSS-Kids - Abfallprojekt Jutta Richter 2025</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111}
    header{padding:18px 16px;background:#fff;border-bottom:1px solid #e6e6e6;position:sticky;top:0;z-index:2}
    h1{margin:0;font-size:20px}
    .wrap{padding:16px;max-width:1200px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(280px,1fr));gap:14px}
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} }
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:14px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .card .top{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 12px;border-bottom:1px solid #eee}
    .card h2{margin:0;font-size:16px}
    .card a{font-size:13px;text-decoration:none}
    iframe{width:100%;height:70vh;border:0;display:block;background:#fafafa}
    .hint{font-size:13px;color:#555;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <h1>Abfallsprüche der GSS-Kids - Abfallprojekt Jutta Richter 2025</h1>
    <div class="hint">Falls ein Browser PDFs nicht einbettet: auf „PDF öffnen“ klicken.</div>
  </header>

  <div class="wrap">
    <div class="grid">
      <section class="card">
        <div class="top">
          <h2>Papier</h2>
          <a href="papier.pdf" target="_blank" rel="noopener">PDF öffnen</a>
        </div>
        <iframe src="papier.pdf"></iframe>
      </section>

      <section class="card">
        <div class="top">
          <h2>Plastik</h2>
          <a href="plastik.pdf" target="_blank" rel="noopener">PDF öffnen</a>
        </div>
        <iframe src="plastik.pdf"></iframe>
      </section>

      <section class="card">
        <div class="top">
          <h2>Müll-1</h2>
          <a href="muell-1.pdf" target="_blank" rel="noopener">PDF öffnen</a>
        </div>
        <iframe src="muell-1.pdf"></iframe>
      </section>

      <section class="card">
        <div class="top">
          <h2>Müll-2</h2>
          <a href="muell-2.pdf" target="_blank" rel="noopener">PDF öffnen</a>
        </div>
        <iframe src="muell-2.pdf"></iframe>
      </section>
    </div>
  </div>
</body>
</html>
